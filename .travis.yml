language: cpp
dist: trusty
sudo: required

compiler:
 - gcc

# Add Boost 1.57 PPA and install
before_script:
 - sudo add-apt-repository ppa:afrank/boost -y
 - sudo apt-get update -qq
 - sudo apt-get install -qq libboost1.57-all-dev lcov
 - pip install codecov

script:
 - cmake -DBUILD_TYPE=Travis .
 - make
 - sudo make install
 - make coverage

after_success:
 - bash <(curl -s https://codecov.io/bash)
